<map-key-item *ngFor="let keyItem of keyItems"
              [title]="keyItem.title"
              [ndColor]="keyItem.ndColor"
              [values]="keyItem.values"
              [mode]="keyItem.mode"
              [palette]="keyItem.palette"
              [paletteInverted]="keyItem.paletteInverted"
              [radii]="keyItem.sizes"
></map-key-item>
