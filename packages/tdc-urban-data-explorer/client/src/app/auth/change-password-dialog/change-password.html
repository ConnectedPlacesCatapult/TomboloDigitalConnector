<h3 class="mat-h3"><span>Change Password</span><button mat-icon-button (click)="close()"><mat-icon svgIcon="cross"></mat-icon></button></h3>

<p class="mat-body">
  Enter your email address and new password:
</p>

<form [formGroup]="changePasswordForm">
  <mat-form-field class="full-width">
    <input matInput placeholder="Email address" formControlName="email" autofocus>
  </mat-form-field>
  <mat-form-field class="full-width">
    <input type="password" matInput placeholder="New password" formControlName="password">
  </mat-form-field>
  <mat-form-field class="full-width">
    <input type="password" matInput placeholder="Confirm password" formControlName="confirmPassword">
  </mat-form-field>

  <div class="error" *ngIf="errorMessage"><mat-icon svgIcon="info"></mat-icon>{{errorMessage}}</div>

  <button mat-raised-button (click)="changePassword()" class="full-width" [disabled]="!changePasswordForm.valid">Change Password</button>
</form>
