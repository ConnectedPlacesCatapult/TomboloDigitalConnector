<h3 class="mat-h3"><span>Reset Password</span><button mat-icon-button (click)="close()"><mat-icon svgIcon="cross"></mat-icon></button></h3>

<p class="mat-body">
  Enter your email address to receive an email with instructions on how to reset your password:
</p>
<form [formGroup]="resetPasswordForm">
  <mat-form-field class="full-width">
    <input matInput placeholder="Email address" formControlName="email">
  </mat-form-field>

  <div class="error" *ngIf="errorMessage"><mat-icon svgIcon="info"></mat-icon>{{errorMessage}}</div>
  <div class="message" *ngIf="passwordReset"><mat-icon svgIcon="info"></mat-icon>
    You have been sent an email to reset your password</div>

  <button mat-raised-button class="full-width" (click)="resetPassword()" [disabled]="!resetPasswordForm.valid">
    Reset Password
  </button>

  <mat-progress-bar mode="indeterminate" color="accent" *ngIf="showProgress"></mat-progress-bar>

</form>
